<!DOCTYPE html>
<html>
<head>
    <title>{{ user['username'] }} - Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2>{{ user['username'] }} adlı kullanıcının profili</h2>

    {% if user['profile_pic'] %}
        <img src="{{ user['profile_pic'] }}" alt="Profil Resmi" class="img-thumbnail mb-3" style="max-width: 150px;">
    {% endif %}

    <p><strong>Hakkında:</strong></p>
    <p>{{ user['bio'] or "Bu kullanıcı henüz bir bilgi eklememiş." }}</p>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Ana Sayfa</a>
</div>
</body>
</html>
