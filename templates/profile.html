<!DOCTYPE html>
<html>
<head>
    <title>Profil Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2>Profilim</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="bio" class="form-label">Hakkımda</label>
            <textarea class="form-control" id="bio" name="bio" rows="3">{{ user['bio'] or '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="profile_pic" class="form-label">Profil Resmi URL'si</label>
            <input type="text" class="form-control" id="profile_pic" name="profile_pic" value="{{ user['profile_pic'] or '' }}">
        </div>
        {% if user['profile_pic'] %}
        <div class="mb-3">
            <img src="{{ user['profile_pic'] }}" alt="Profil Resmi" class="img-thumbnail" style="max-width:150px;">
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Güncelle</button>
    </form>

    <p class="mt-3"><a href="{{ url_for('home') }}">Ana Sayfa</a></p>
</div>
</body>
</html>
