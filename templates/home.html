<!DOCTYPE html>
<html>
<head>
    <title>Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Hoş geldin, {{ username }}!</h2>
        <div>
            <a href="{{ url_for('view_user_profile', username=username) }}" class="btn btn-primary me-2">Profilim</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Çıkış Yap</a>
        </div>
    </div>

    <a href="{{ url_for('add_post') }}" class="btn btn-success mb-3">Yeni Post Paylaş</a>

    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-header">
            <strong><a href="{{ url_for('view_user_profile', username=post['username']) }}">{{ post['username'] }}</a></strong>
            <span class="text-muted" style="font-size: 0.9em;"> - {{ post['created_at'] }}</span>
        </div>
        <img src="{{ post['image_url'] }}" class="card-img-top" alt="Post Image">
        <div class="card-body">
            <p class="card-text">{{ post['caption'] }}</p>
        </div>
    </div>
    {% else %}
    <p>Henüz hiç post yok.</p>
    {% endfor %}
</div>
</body>
</html>
